<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
</head>

<body>
  <h1>Tag By ID</h1>
  <form id="form">
    <legend>Tag ID</legend>
    <input type="text" name="tagID" id="tagID">
    <br><br>
    <input type="submit" value="go">
  </form>

  <span id="response"></span>

  <script>
    const apiRoute = "/api/tag?tagID="
    const form = document.getElementById("form")
    const tagID = document.getElementById("tagID")
    const response = document.getElementById("response")

    state = {
      tagID: ""
    }
    
    tagID.addEventListener("change", (e) => {
      state.tagID = e.target.value
    })

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      const res = await fetch(apiRoute.concat(state.tagID), {
        method: "GET"
      })
      if (res.status != 200) {
        response.innerText = res.statusText + " (" + res.status + ")"
        return
      }
      const data = await res.text()
      response.innerText = "Success\n".concat(data)
    })
  </script>
</body>

</html>
