name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      token: ${{ secrets.LINKS_TOKEN }}
      key: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Fetch deploy target location
        run: |
          link=`curl -sv -H "Authorization: Bearer $token" -H "Accept: application/vnd.github.v3.raw" https://api.github.com/repos/quicknotes-project/links/contents/link.txt`
          proto=$(echo $link | grep :// | sed -e's,^\(.*://\).*,\1,g')
          url=$(echo ${link/$proto/})
          user=$(echo $url | grep @ | cut -d@ -f1)
          hostport=$(echo ${url/$user@/} | cut -d/ -f1)
          host=$(echo $hostport | sed -e 's,:.*,,g')
          port=$(echo $hostport | sed -e 's,^.*:,:,g' -e 's,.*:\([0-9]*\).*,\1,g' -e 's,[^0-9],,g')
          echo "host=$host" >> $GITHUB_ENV
          echo "port=$port" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3

#       - name: Configure SSH
#         shell: bash
#         run: |
#           source agent-start ${{ GITHUB_ACTION }}
#           echo ${{ secrets.SSH_PRIVATE_KEY }} | agent-add

      - name: Deploy
        run: |
          mkdir -p ~/.ssh
          echo $key > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          SWITCHES="-avz --delete --exclude \".*\""
          RSH="ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no -p ${{ env.port }}"
          rsync $SWITCHES -e "$RSH" * ${{ env.host }}:/home/pi/minimal-openresty-server.copy/

